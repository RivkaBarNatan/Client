<div class="page">
    <button mat-raised-button class="end" [mat-dialog-close] cdkFocusInitial>סיום</button>
    <div class="parent">
        <div class="two">
            <div class="info">
                <span>הקואורדינטות של הכתובת | <span class="address">{{address}}</span></span>
                <br><br>
                <label class="label">קו רוחב</label><br>
                <span class="coordinates">{{coor[0].latitude}}</span> <br>
                <label class="label">קו אורך</label><br>
                <span class="coordinates">{{coor[0].longitude}}</span> <br>
            </div><br><br>

            <div class="popular">
                <span>החיפוש הפופלארי ביותר | {{streetname}} <span>{{streetnumber}}</span><span>{{city}}</span></span><br>
                <span class="count">{{count}}<span class="label"> בקשות</span></span>
            </div>
        </div>


        <div class="mostPopular one">
            <span class="">רשימת 5 החיפושים הפופולריים</span><br>

            <div *ngFor="let element of ListPopular">
                <mat-card class="card-container">
                    <mat-card-title class="card-container-right title">{{element.streetname}}
                        <span>{{element.streetnumber}} </span> <span>{{element.city}}</span><br>
                        <span class="popularLabel">כתובת</span>
                    </mat-card-title><br>
                    <mat-card-title class="card-container-left titleLeft"> {{element.count}} <br><span class="popularLabel">בקשות</span> </mat-card-title><br>
                    <!-- <mat-card-subtitle class="card-container-right">כתובת</mat-card-subtitle> -->
                    <!-- <mat-card-subtitle class="card-container-left">בקשות</mat-card-subtitle> -->
                   
                </mat-card>
                <br>
            </div>
        </div>
    </div>
</div>
